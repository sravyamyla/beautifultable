{% extends "base.html" %}
{% block title %}
Basic Form
{% endblock %}

{% block content %}


<h1>HTML Form</h1>

<div class="container-fluid">


    <form action="basicform" method="POST" autocomplete="off">
        <label for="value1">Value 1:</label>
        <input type="text" id="value1" name="value1" placeholder="Enter an integer"><br/><br/>
        <label for="value2">Value 2:</label>
        <input type="text" id="value2" name="value2" placeholder="Enter an integer"><br/><br/>
        <fieldset>
            <legend>Calculator Operations</legend>
            <div>
                <input type="radio" name="operation" id="addition" value="addition" checked>
                <label for="addition">Addition</label>
            </div>
            <div>
                <input type="radio" name="operation" id="subtraction" value="subtraction">
                <label for="subtraction">Subtraction</label>
            </div>
            <div>
                <input type="radio" name="operation" id="multiplication" value="multiplication">
                <label for="multiplication">Multiplication</label>
            </div>
            <div>
                <input type="radio" name="operation" id="division" value="division">
                <label for="division">Division</label>
            </div>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</div>
    <div id="footer">
        {% block footer %}
        <footer class="sticky-footer bg-dark container-fluid mt-auto">
            <div class="container-fluid">
                <div class="row text-center">
                    <div class="col-md-12 col-sm-12 col-xs-12">

                        <p class="text-white"><small>&copy; copyright - Sravya Myla</small></p>
                        <a href="https://github.com/sravyamyla/beautifultable"> GitHub</a> <img
                            src="https://icon-library.com/images/github-icon-vector/github-icon-vector-17.jpg">
                        <a href="https://validator.w3.org/"> W3c Validator</a>
                    </div>
                </div>
            </div>
            {% endblock %}
        </footer>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1561436735/app.js"></script>

{% endblock %}
